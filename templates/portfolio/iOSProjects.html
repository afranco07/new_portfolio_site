{% extends 'portfolio/projectsPage.html' %}
{% load staticfiles %}

{% block iosProjects %}
<div class="container">
    <div class="col s12">
        <h4 class="center-align">iOS Projects</h4>
    </div>
    <div class="row">
        {% for project in data %}
        <div class="col m4">
            <div class="card hoverable">
                <div class="card-image waves-effect waves-block waves-light">
                    <img class="activator" src="{{ project.img_source }}" >
                </div>
                <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4">{{ project.title }}<i class="material-icons right">more_vert</i></span>
                </div>
                <div class="card-reveal">
                    <span class="card-title grey-text text-darken-4">{{ project.title }}<i class="material-icons right">close</i></span>
                    <p>{{ project.info }}</p>
                </div>
                <div class="card-action">
                    <a href="{{ project.github }}" target="_blank">GitHub</a>
                    <a class="waves-effect waves-light modal-trigger" href="#modal1">.GIF</a>
                </div>
            </div>
        </div>

        <div id="modal1" class="modal">
            <div class="modal-content">
                <h4>{{ project.title }}</h4>
                <img class="resonsive-img" src="{{ project.gif }}">
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
