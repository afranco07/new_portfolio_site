{% load staticfiles %}

<div class="container">
    <div class="col s12">
        <h4 class="center-align">Java Projects</h4>
    </div>
    <div class="row">
        {% for project in JavaProjects %}
        <div class="col m4">
            <div class="card small hoverable sticky-action">
                <div class="card-image waves-effect waves-block waves-light">
                    <img class="activator" src="{{ project.img_source }}" >
                </div>
                <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4">{{ project.title }}<i class="material-icons right">more_vert</i></span>
                </div>
                <div class="card-reveal">
                    <span class="card-title grey-text text-darken-4">{{ project.title }}<i class="material-icons right">close</i></span>
                    <p>{{ project.info }}</p>
                </div>
                <div class="card-action">
                    <a href="{{ project.github }}" target="_blank">GitHub</a>
                    <a class="waves-effect waves-light modal-trigger" href="#{{ project.modal_title }}">.GIF</a>
                </div>
            </div>
        </div>

        
        {% endfor %}
    </div>
</div>

{% for project in JavaProjects %}
<div id="{{ project.modal_title }}" class="modal">
    <div class="modal-content">
        <h4>{{ project.title }}</h4>
        <img class="responsive-img" src="{{ project.gif }}">
    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
    </div>
</div>
{% endfor %}
